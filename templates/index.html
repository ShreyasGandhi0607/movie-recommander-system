<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender System</title>
</head>
<body>
    <h1>Movie Recommender System</h1>
    <form method="POST">
        <label for="movie_select">Select a movie:</label>
        <select name="movie_select" id="movie_select">
            {% for movie in movie_list %}
            <option value="{{ movie }}">{{ movie }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Recommendation</button>
    </form>
    <hr>
    {% if recommended_movie_names %}
    <h2>Recommended Movies:</h2>
    <div>
        {% for i in range(recommended_movie_names|length) %}
        <div style="display: inline-block; margin-right: 20px;">
            <h3>{{ recommended_movie_names[i] }}</h3>
            <img src="{{ recommended_movie_posters[i] }}" alt="{{ recommended_movie_names[i] }}" width="200">
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
